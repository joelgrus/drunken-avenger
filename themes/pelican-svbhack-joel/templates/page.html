{% extends "base.html" %}
{% block title %}&ndash; {{ page.title }}{% endblock %}

{% block header %}
  <div class="article_title">
    <h1><a href="/{{ page.url }}">{{ page.title }}</a></h1>
  </div>
{% endblock %}

{% block content %}
<article>
  <div class="article_text">
    {{ page.content }}
  </div>
  <div class="article_meta">
    <!-- <p>Updated on: {{ page.locale_date }}</p> -->
  </div>
</article>
{% endblock %}
