{% extends "base.html" %}
{% block title %}&ndash; Tags{% endblock %}

{% block header %}
<a href="{{SITEURL}}/tags.html">Tags</a>
{% endblock %}

{% block content %}
<article>
  <div class="article_text">
    <ul>
      {%- for tag, articles in tags|sort %}
          <li><a href="/{{ tag.url }}">{{ tag }}</a> ({{ articles|count }})</li>
      {% endfor %}
    </ul>
  </div>
</article>
{% endblock %}
