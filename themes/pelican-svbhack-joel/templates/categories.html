{% extends "base.html" %}
{% block title %}&ndash; Categories{% endblock %}

{% block header %}
<a href="{{SITEURL}}/categories.html">Categories</a>
{% endblock %}

{% block content %}
<article>
  <div class="article_text">
    <ul>
      {% for category, articles in categories|sort %}
      <li><a href="/{{ category.url }}">{{ category }}</a> ({{ articles|count }})</li>
      {% endfor %}
    </ul>
  </div>
</article>
{% endblock %}
